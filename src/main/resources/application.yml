spring:
  profiles:
    active: local
  application:
    name: mie-ai-code-main
    # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mie_ai_code
    username: root
    password: 123456
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.mrzhang.mieaicodemain.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn


