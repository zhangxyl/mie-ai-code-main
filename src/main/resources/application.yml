spring:
  profiles:
    active: local
  application:
    name: mie-ai-code-main
    # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mie_ai_code
    username: root
    password: 123456
    #  redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  session:
    store-type: redis
    timeout: 2592000
server:
  port: 8123
  servlet:
    context-path: /api
  session:
    cookie:
      max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.mrzhang.mieaicodemain.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn


